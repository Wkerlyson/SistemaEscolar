<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/lista-alunos.css}" />
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>
								Lista de turmas
							</h1>
						</div>

						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn btn-primary" th:href="@{/turmas/novo}">
									<i class="fa fa-plus-square"></i>

									<span class="hidden-xs hidden-sm">Cadastro de turmas</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>

				<div class="table-responsive">
					<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead class="aw-table-header-solid">
							<tr>
								<th class="av-table-vinhos-col-codigo">CÃ³digo</th>
								<th>Nome da turma</th>
								<th>Ano letivo</th>
								<th>Turno</th>
								<th class="av-table-vinhos-col-icons"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="turma: ${turmas}">
								<td class="text-center"	th:text="${turma.id}"></td>

								<td>
									<a th:href="@{matricula/turma/{id}(id=${turma.id})}" th:text="${turma.nomeTurma}"></a>
								</td>
								<td>
									<span th:text="${turma.anoLetivo}"></span>
								</td>
								<td>
									<span th:text="#{|turno.${turma.turno}|}"></span>
								</td>

								<td class="text-center">
									<a  class="btn btn-default btn-xs" th:href="@{/turmas/{id}(id=${turma.id})}">
										<span class="fa fa-pencil"></span>
									</a>
								</td>
							</tr>
							<tr th:if="${turmas.empty}">
								<td colspan="5">Nenhuma turma cadastrada</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</section>
</body>
</html>
